<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Prediction</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Body Fat Prediction</h1>
        <h5>Please input your statistics for a prediction</h3>
            <br>
        <form id="predict-form">
            <div class="column">
                <label for="age">Age (yr):</label>
                <input type="number" id="age" name="Age" required><br>
                <label for="weight">Weight (lb):</label>
                <input type="number" id="weight" name="Weight" required><br>
                <label for="height">Height (in):</label>
                <input type="number" id="height" name="Height" required><br>
                <label for="neck">Neck (cm):</label>
                <input type="number" id="neck" name="Neck" required><br>
            </div>
            <div class="column">
                <label for="chest">Chest (cm):</label>
                <input type="number" id="chest" name="Chest" required><br>
                <label for="abdomen">Abdomen (cm):</label>
                <input type="number" id="abdomen" name="Abdomen" required><br>
                <label for="hip">Hip (cm):</label>
                <input type="number" id="hip" name="Hip" required><br>
                <label for="thigh">Thigh (cm):</label>
                <input type="number" id="thigh" name="Thigh" required><br>
            </div>
            <div class="column">
                <label for="knee">Knee (cm):</label>
                <input type="number" id="knee" name="Knee" required><br>
                <label for="ankle">Ankle (cm):</label>
                <input type="number" id="ankle" name="Ankle" required><br>
                <div class="center"></div>
                <label for="biceps">Biceps (cm):</label>
                <input type="number" id="biceps" name="Biceps" required><br>
            </div>

            
            <div class="column">
                <label for="forearm">Forearm (cm):</label>
                <input type="number" id="forearm" name="Forearm" required><br>
                <label for="wrist">Wrist (cm):</label>
                <input type="number" id="wrist" name="Wrist" required><br>
               <!-- Rest of the code remains the same -->

<div class="center">
    
    <button type="button" onclick="getPrediction()">Predict</button>
</div>

            </div>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
